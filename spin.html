<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fortune Tiger">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Fortune Tiger</title>
    </head>
    <body>
        <main class="main">
            <section class="spin section" style="background: url('preloader\ 1.png') center/cover;">
                <div class="spin__container container grid center">
                    <div class="spin__tiger" style="background: url('image-6\ 1.png') center/cover;">
                    </div>
                    <div class="spin__bg" style="background: url('Rectangle\ 3.png') center/cover;">
                    <div class="spin__wheel">
                        <div class="spinBtn"></div>
                        <div class="wheel">
                            <div class="number" style="background-color: #9500d0; --i:1;">
                                <span>100</span>
                            </div>
                            <div class="number" style="background-color: #a10000; --i:2;">
                                <span>50</span>
                            </div>
                            <div class="number" style="background-color: #007e9e; --i:3;">
                                <span>900</span>
                            </div>
                            <div class="number" style="background-color: #a20079; --i:4;">
                                <span>10</span>
                            </div>
                            <div class="number" style="background-color: #009311; --i:5;">
                                <span>300</span>
                            </div>
                            <div class="number" style="background-color: #008099; --i:6;">
                                <span>200</span>
                            </div>
                            <div class="number" style="background-color: #00684e; --i:7;">
                                <span>650</span>
                            </div>
                            <div class="number" style="background-color: #22ab00; --i:8;">
                                <span>15</span>
                            </div>
                            <div class="number" style="background-color: #6a7600; --i:9;">
                                <span>550</span>
                            </div>
                            <div class="number" style="background-color: #cb0000; --i:10;">
                                <span>25</span>
                            </div>
                        </div>
                    </div>      
                </div>
                    <div class="cta" style="background: url('pngwing\ 4.png') center/cover;">
                        <a class="button spinbutton" id="">Spin</a>
                    </div>
                </div>
            </section>

        
              
          
        </main>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
